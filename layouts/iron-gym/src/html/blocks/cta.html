<section class="cta">
    <div class="container">
        <div class="cta__row">
            <img class="cta__bg" src="img/cta/bg.svg" alt="">
            <div class="cta__column">
                <img class="cta__image" src="img/cta/image1.png" alt="Image">
            </div>
            <div class="cta__column">
                <div class="cta__column-inner">
                    <h2 class="title-2 cta__title">Let's start gym <span class="title__accent">training now</span></h2>
                    <p class="cta__text">
                        get 50% off the first three classes you sign up for this month any GYM membership
                    </p>
                    <form class="cta__form" action="" method="post">
                        <input class="cta__form-input" type="text" name="name" placeholder="Enter You Name...">
                        <input class="cta__form-input" data-tel-input type="tel" name="phone"
                            placeholder="Numbers Phone...">
                        <input class="cta__form-input" type="email" name="email" placeholder="Your Email Address...">
                        <button class="btn cta__form-btn" type="submit">Lest join now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
