<section class="contact-us">
    <div class="container">
        <div class="contact-us__inner">
            <h2 class="title-2 contact-us__title">Contact Us</h2>
            <h3 class="title-3 contact-us__subtitle">Feel free to contact us with questions, potencial partnerships or
                media inquiries</h3>
            <form class="form contact-us__form" action="">
                <input class="form__input" type="text" placeholder="Name">
                <input class="form__input" type="email" placeholder="E-mail">
                <textarea class="form__textarea" placeholder="Your text"></textarea>
                <button class="btn form__btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</section>
