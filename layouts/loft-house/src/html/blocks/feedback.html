<section class="feedback">
  <div class="container">
    <div class="feedback__title">
      <h2 class="title-2">Have questions?</h2>
    </div>
    <form class="feedback__form form" action="">
      <p class="form__privacy form__privacy--bottom">
        *We do not share your data with anyone. <br />
        And we do not store your number in the database.
      </p>
      <input type="text" class="form__input" placeholder="Your name" />
      <input data-tel-input type="tel" class="form__input" placeholder="Your phone number" />
      <button class="form__btn" type="submit">View the area</button>
    </form>
  </div>
</section>
